<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | jqGrid</title>

    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../static/css/animate.css" rel="stylesheet">
    <link href="../static/css/plugins/jQueryUI/jquery-ui-1.10.4.custom.min.css" rel="stylesheet">
    <link href="../static/css/plugins/jqGrid/ui.jqgrid.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">

    <style>

    </style>
</head>

<body>

<div id="wrapper">
    <div class="wrapper wrapper-content  animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox ">
                    <div class="ibox-title">
                        <h5>jQuery Grid Plugin â€“ jqGrid</h5>
                    </div>
                    <div class="ibox-content">
                        <h4>Advanced example</h4>
                        <p></p>

                        <div class="jqGrid_wrapper">
                            <table id="table_list_2"></table>
                            <div id="pager_list_2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- Mainly scripts -->
<script src="../static/js/jquery-2.1.1.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="../static/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Peity -->
<script src="../static/js/plugins/peity/jquery.peity.min.js"></script>

<!-- jqGrid -->
<script src="../static/js/plugins/jqGrid/i18n/grid.locale-en.js"></script>
<script src="../static/js/plugins/jqGrid/jquery.jqGrid.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="../static/js/inspinia.js"></script>
<script src="../static/js/plugins/pace/pace.min.js"></script>

<script src="../static/js/plugins/jquery-ui/jquery-ui.min.js"></script>


<script>
    $(document).ready(function () {
        console.log("Enter");
        // Configuration for jqGrid Example 2
        $("#table_list_2").jqGrid({
            url: 'http://localhost:8000/json',
            mtype: "GET",
            datatype: "json",
            height: 450,
            autowidth: true,
            shrinkToFit: true,
            rowNum: 10,
            rowList: [10, 20, 30],
            colNames: ['date', 'name', 'number', 'buySingleCost', 'buyTotalCost', 'receivedNum', 'sellSinglePrice',
                'sellTotalPrice', 'receivedMoney', 'otherCost', 'basicProfit', 'otherProfit', 'totalProfit',
                'buyer', 'buyPlace', 'payCards', 'ifDrop', 'itemLocation', 'ifRegister', 'remark', 'user'],
            colModel: [
                {name: 'date', index: 'date', editable: true, width: 90, sorttype: "date", formatter: "date"},
                {name: 'name', index: 'name', editable: true, width: 200},
                {
                    name: 'number',
                    index: 'number',
                    editable: true,
                    width: 60,
                    align: "right",
                    sorttype: "integer",
                    formatter: "integer"
                },
                {
                    name: 'buySingleCost',
                    index: 'buySingleCost',
                    editable: true,
                    width: 60,
                    sorttype: "float",
                    formatter: "currency"
                },
                {
                    name: 'buyTotalCost',
                    index: 'buyTotalCost',
                    editable: true,
                    width: 60,
                    sorttype: "float",
                    formatter: "currency"
                },
                {name: 'receivedNum', index: 'receivedNum', editable: true, width: 60, formatter: "integer"},
                {
                    name: 'sellSinglePrice',
                    index: 'sellSinglePrice',
                    editable: true,
                    width: 60,
                    sorttype: "float",
                    formatter: "currency"
                },
                {
                    name: 'sellTotalPrice',
                    index: 'sellTotalPrice',
                    editable: true,
                    width: 60,
                    sorttype: "float",
                    formatter: "currency"
                },
                {
                    name: 'receivedMoney',
                    index: 'receivedMoney',
                    editable: true,
                    width: 60,
                    sorttype: "float",
                    formatter: "currency"
                },
                {
                    name: 'otherCost',
                    index: 'otherCost',
                    editable: true,
                    width: 60,
                    sorttype: "float",
                    formatter: "currency"
                },
                {
                    name: 'basicProfit',
                    index: 'basicProfit',
                    editable: false,
                    width: 60,
                    sorttype: "float",
                    formatter: "currency"
                },
                {
                    name: 'otherProfit',
                    index: 'otherProfit',
                    editable: true,
                    width: 60,
                    sorttype: "float",
                    formatter: "currency"
                },
                {
                    name: 'totalProfit',
                    index: 'totalProfit',
                    editable: false,
                    width: 60,
                    sorttype: "float",
                    formatter: "currency"
                },
                {name: 'buyer', index: 'buyer', editable: true, width: 90},
                {name: 'buyPlace', index: 'buyPlace', editable: true, width: 90},
                {name: 'payCards', index: 'payCards', editable: true, width: 90},
                {name: 'ifDrop', index: 'ifDrop', editable: true, width: 40},
                {name: 'itemLocation', index: 'itemLocation', editable: true, width: 60},
                {name: 'ifRegister', index: 'ifRegister', editable: true, width: 40},
                {name: 'remark', index: 'remark', editable: true, width: 120, sortable: false},
                {name: 'user', index: 'user', editable: false, width: 40}
            ],
            pager: "#pager_list_2",
            viewrecords: true,
            caption: "Example jqGrid 2",
            add: true,
            edit: true,
            addtext: 'Add',
            edittext: 'Edit',
            hidegrid: false
        });

        // Add selection
        $("#table_list_2").setSelection(4, true);


        // Setup buttons
        $("#table_list_2").jqGrid('navGrid', '#pager_list_2',
                {edit: true, add: true, del: true, search: true},
                {height: 200, reloadAfterSubmit: true}
        );

        // Add responsive to jqGrid
        $(window).bind('resize', function () {
            var width = $('.jqGrid_wrapper').width();
            $('#table_list_1').setGridWidth(width);
            $('#table_list_2').setGridWidth(width);
        });
    });

</script>


</body>

</html>
